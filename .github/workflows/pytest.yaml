name: Run pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest
    container:
      image: docker://jrgauthier/berp:latest

    steps:
    - name: Install git-lfs
      run: sudo apt-get install -y git-lfs
    - uses: actions/checkout@v3
      with:
        lfs: true
    - name: Test with pytest
      run: |
        PYTHONPATH=. pytest --cov=berp
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3