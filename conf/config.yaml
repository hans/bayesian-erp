defaults:
  - _self_
  - base_config
  - model: trf
  - features: dkz
  - solver: adam
  - dataset: dkz_1_2
  - cv: search_alpha
  - viz: basic

  - override hydra/job_logging: colorlog
  - override hydra/hydra_logging: colorlog

hydra:
  job:
    chdir: true
  run:
    dir: ./outputs/${now:%Y-%m-%d_%H-%M-%S}